<div class="example-container mat-elevation-z8">
  <table mat-table
         [dataSource]="userSource">

    Position Column
    <ng-container matColumnDef="login">
      <th mat-header-cell
          *matHeaderCellDef>
        Login
      </th>
      <td mat-cell
          *matCellDef="let element">
        {{element.loginPass.Key}}
      </td>
    </ng-container>

    Name Column
    <ng-container matColumnDef="password">
      <th mat-header-cell
          *matHeaderCellDef>
        Password
      </th>
      <td mat-cell
          *matCellDef="let element">
        {{element.loginPass.Value}}
      </td>
    </ng-container>

    Weight Column
    <ng-container matColumnDef="role">
      <th mat-header-cell
          *matHeaderCellDef>
        Role
      </th>
      <td mat-cell
          *matCellDef="let element">
        {{element.roleId}}
      </td>
    </ng-container>

    Symbol Column
    <ng-container matColumnDef="departament">
      <th mat-header-cell
          *matHeaderCellDef>
        Departament
      </th>
      <td mat-cell
          *matCellDef="let element">
        {{element.departamentId}}
      </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"
        (click)="SelectRow(row)">
    </tr>
  </table>
</div>
